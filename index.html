<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NotEasyQuest</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div id="menu">
        <h1 id="gameTitle">NotEasyQuest</h1>
        <div id="startButton" onclick="gameStart()">
            <h2>Start</h2>
        </div>
        <h1 id="gameAuthor">By Kitam</h1>
    </div>
    <div id="game">
        <div id="gameText">
        </div>
        <div id="buttons">
            <div id="firstButton" class="actionButton" onclick="firstAction()"></div>
            <div id="secondButton" class="actionButton" onclick="secondAction()"></div>
            <div id="thirdButton" class="actionButton" onclick="thirdAction()"></div>
        </div>
    </div>
    <div id="gameOverScreen">
        <div id="gameOverText"></div>
        <div id="restartButton" onclick="gameStart()">
            <h2>Restart</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
